{% extends 'base.html' %}
{% block title %}Delete Staff | Gym Manager{% endblock %}
{% block content %}
  <h3>Delete Staff</h3>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</strong></p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'staff:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
{% endblock %}
