{% extends 'base.html' %}
{% block body_class %}theme-trainers{% endblock %}
{% block title %}Delete Trainer | Gym Manager{% endblock %}
{% block content %}
  <h3>Delete Trainer</h3>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'trainers:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
{% endblock %}
